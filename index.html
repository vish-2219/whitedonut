<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.1.0/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .instructions {
      padding: 10px;
      font-size: 14px;
      background: #f2f2f2;
    }

    .timer {
      font-size: 14px;
      margin: 5px;
    }
  </style>
</head>

<body>

  <!-- Instruction Text -->
  <div class="instructions">
    Pinch to zoom • Drag to rotate • Tap "View in your space" for AR
  </div>

  <!-- Interaction Timer -->
  <div class="timer">
    Time spent: <span id="time">0</span> seconds
  </div>

  <model-viewer 
    id="model"
    src="cheese_cake.glb"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    touch-action="pan-y"
    shadow-intensity="1"
    environment-image="neutral"
    exposure="1"
    ar-button-text="View in your space"
    style="width:100%; height:80vh;">
  </model-viewer>

  <script>
    let seconds = 0;

    // Timer
    setInterval(() => {
      seconds++;
      document.getElementById("time").innerText = seconds;
    }, 1000);

    // Detect interaction
    const model = document.getElementById("model");

    model.addEventListener("camera-change", () => {
      console.log("User interacted with model");
    });

    model.addEventListener("ar-status", (event) => {
      if (event.detail.status === "session-started") {
        console.log("AR session started");
      }
    });
  </script>

</body>

</html>
