<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #ffffff;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .instructions {
      padding: 20px;
      font-size: 18px;
      font-weight: 700;
      border-bottom: 2px solid black;
    }
  </style>
</head>

<body>

  <div class="instructions">
    Drag with wo fingers to rotate •  Pinch to zoom in zoom out •  Tap icon below to "View in your space"
  </div>

  <model-viewer
    src="white_donut.glb"
    ar
    ar-modes="scene-viewer webxr quick-look"
    ar-placement="floor"
    camera-controls
    orientation="0deg 0deg -90deg"
    shadow-intensity="1"
    exposure="1"
    scale="3 3 3"
    min-camera-orbit="auto auto auto"
    max-camera-orbit="auto auto auto"
    style="width:100%; height:80vh;">
  </model-viewer>

</body>

</html>
