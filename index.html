<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Correct Model Viewer CDN -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .instructions {
      padding: 25px;
      font-size: 18px;
      font-weight: 700;
      background: white;
      color: #222;
      border-bottom: 2px solid #000;
    }

    .timer {
      font-size: 14px;
      margin: 8px;
    }
  </style>
</head>

<body>

  <!-- Instructions -->
  <div class="instructions">
    ğŸ”„ Drag to rotate â€¢ ğŸ” Pinch to zoom â€¢ ğŸ“± Tap "View in your space" for AR
  </div>

  <!-- Timer -->
  <div class="timer">
    Time spent: <span id="time">0</span> seconds
  </div>

  <!-- 3D Model -->
  <model-viewer
  src="whitedonut.glb"
  camera-controls
  auto-rotate
  scale="5 5 5"
  camera-orbit="0deg 75deg 0.3m"
  camera-target="0m 0m 0m"
  style="width:100%; height:80vh;">
</model-viewer>

  <script>
    let seconds = 0;

    setInterval(() => {
      seconds++;
      document.getElementById("time").innerText = seconds;
    }, 1000);

    const model = document.getElementById("model");

    model.addEventListener("camera-change", () => {
      console.log("User rotated or zoomed model");
    });

    model.addEventListener("ar-status", (event) => {
      if (event.detail.status === "session-started") {
        console.log("AR session started");
      }
    });
  </script>

</body>

</html>
